{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <center><img src="{{movies.img.url}}" width="200" height="100"></center>
        </div>
<div class="col-md=6">
   <h6>{{movies.name}}<br></h6>
   <h3>{{movies.desc}}<br></h3>
   <h6>{{movies.year}}<br></h6>
<center><a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">delete</a></center>
</div>
</div>
</div>
{% endblock %}
