{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;"> 
                <img src="{{i.img.url}}" class="card-img-top" alt="" style="height:300px ;  width:250px">
                <div class="card-body" >
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
